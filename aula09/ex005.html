<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>

    <style>
        body{
            background-color: brown;
            color: cornflowerblue;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1 name="Joca">Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resulado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript </p>
    <div id="nome">Clique em mim</div>


    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
            window.document.write('Está escrito assim: ' + p1.innerText) //Este vem sem formatação
            window.document.write(p1.innerHTML) //Este vem já formatado
            p1.style.color = 'Green'
        //p2.style.background = 'Black'

        var d = window.document.querySelector('div#nome')
            d.style.color = 'white'

            
    </script>
</body>
</html>
