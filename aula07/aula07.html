<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number.parseInt(window.prompt('Qual é o primeiro número a calcular?'))
        var n2 = Number.parseInt(window.prompt('Qual é o seguindo número a calcular?'))
        
        document.write(`Soma: ${n1 + n2} <br/>`)
        document.write(`Subtração: ${n1 - n2}<br/>`)
        document.write(`Multiplicação: ${n1 * n2}<br/>`)
        document.write(`Divisão: ${n1 / n2}<br/>`)
        document.write(`Porcentagem: ${n1 % n2}<br/>`)
        document.write(`Potência: ${n1 ** n2}`)
        
    </script>
</body>
</html>
