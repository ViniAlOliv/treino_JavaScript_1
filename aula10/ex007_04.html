<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicando números</title>

    <style>
        body {
            font: normal 18pt Arial;

        }

        div#res {
            font: normal 20pt Arial;
        }
        
    </style>
</head>
<body>
    <h1>Multiplicando números</h1>
    <input type="number" name="num1" id="num1"> X
    <input type="number" name="num2" id="num2">
    <input type="button" value="multiplicar" onclick="multi()">
    <div id="res">Resultado: </div>

    <script>
        function multi() {
            var tn1 = window.document.getElementById('num1')
            var tn2 = window.document.querySelector('input#num2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = `Resultado: O resultado de ${n1} vezes ${n2} é ${s}`
        }
    </script>
</body>
</html>
