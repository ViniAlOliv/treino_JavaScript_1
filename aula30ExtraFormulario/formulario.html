<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        </br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for=""><strong>Nome: </strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for=""><strong>Sobrenome: </strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
            <div class="campo">
                <label for=""><strong>E-mail: </strong></label>
                <input type="email" name="email" id="email" required>
            </div>
    
            <div class="campo">
                <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label for="">
                    <input type="radio" name="devweb" id="frontend" checked>Front-end
                </label>
                <label for="">
                    <input type="radio" name="devweb" id="backend">Back-End
                </label>
                <label for="">
                    <input type="radio" name="devweb" id="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for=""><strong>Senioridade:</strong></label>
                <select name="senioridade" id="senioridade">
                    <option value="senioridade" selected>Selecione a senioridade</option>
                    <option value="senioridade">Junior</option>
                    <option value="senioridade">Pleno</option>
                    <option value="senioridade">Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label for=""><strong>Selecione as tecnologias que você utiliza:</strong></label></br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>

                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>

                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>

                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>

                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>

                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>

                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Java">
                    <label for="tecnologia6">Java</label>
                </div>
            </fieldset>

            <div class="campo">
            </br>
            <p><strong>Conte um pouco da sua história:</strong></p>
            <textarea rows="4" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <input class="botao" type="submit" value="Concluído">

        

        
    </form>


</body>
</html>
